<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="ase"><h1 style="color:rgb(214, 229, 231);">Calculator</h1></div>
    <div class="container">  
        <div class="calc">
            <input type="text" name = "screen" id="screen">   
         <table class="calculator">
         <tr>
            <td><button>C</button></td>
            <td><button class = "mod">%</button></td>
            <td><button class="daark">()</button></td>
            <td><button>âŒ«</button></td>
         </tr>
         <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="multiply">x</button></td>
         </tr>
         <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="sub">-</button></td>
         </tr>
         <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="plus">+</button></td>
         </tr>
         <tr>
            <td><button>00</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button class="equal">=</button></td>
         </tr>
     </table>
    </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
